{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans "Delete Item" %}{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <h4>{% trans "Are you sure you want to delete this item?" %}</h4>
    <p>{{ object.name }}</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
    <a href="{% url 'view_item' object.pk %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
